version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: aquaculture_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aquaculture_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aquaculture123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aquaculture_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: aquaculture_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
